<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat Image</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-[90%] text-center flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4">Random Cat</h1>
    <div class="relative w-full mb-4 h-[70vh]">
      <img id="catImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="A cute cat" class="absolute inset-0 w-full h-full object-contain opacity-0 transition-opacity duration-300 rounded">
      <div id="spinner" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="w-10 h-10 border-4 border-pink-200 border-t-pink-500 rounded-full animate-spin" aria-hidden="true"></div>
      </div>
    </div>
    <button id="newBtn"
            class="bg-pink-500 hover:bg-pink-600 disabled:bg-pink-300 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded transition-colors">
      New Image
    </button>
    <p id="status" class="mt-2 text-sm text-gray-600"></p>
  </div>

  <script>
    const img = document.getElementById('catImg');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');
    const btn = document.getElementById('newBtn');
    const MIN_LOAD_DELAY_MS = 500;
    let loadingCat = false;

    function resetState() {
      spinner.style.display = 'none';
      btn.disabled = false;
    }

    function setErrorState() {
      status.textContent = 'Failed to load image. Try again.';
      btn.classList.remove('bg-pink-500', 'hover:bg-pink-600');
      btn.classList.add('bg-red-500', 'hover:bg-red-600');
      resetState();
    }

    function clearErrorState() {
      status.textContent = '';
      btn.classList.remove('bg-red-500', 'hover:bg-red-600');
      btn.classList.add('bg-pink-500', 'hover:bg-pink-600');
    }

    img.addEventListener('load', () => {
      if (!loadingCat) return;
      loadingCat = false;
      clearErrorState();
      img.style.opacity = '1';
      resetState();
    });

    img.addEventListener('error', () => {
      if (!loadingCat) return;
      loadingCat = false;
      setErrorState();
    });

    async function loadCat() {
      loadingCat = true;
      btn.disabled = true;
      img.style.opacity = '0';
      spinner.style.display = 'block';
      spinner.offsetHeight; // Force reflow to restart animation
      clearErrorState();
      const startTime = Date.now();
      try {
        const res = await fetch('https://api.thecatapi.com/v1/images/search');
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        const elapsed = Date.now() - startTime;
        const minDelay = MIN_LOAD_DELAY_MS - elapsed;
        if (minDelay > 0) {
          await new Promise(resolve => setTimeout(resolve, minDelay));
        }
        img.src = data[0].url;
      } catch (e) {
        loadingCat = false;
        setErrorState();
      }
    }

    btn.addEventListener('click', loadCat);
    // Double rAF ensures DOM is fully painted before initial load
    requestAnimationFrame(() => {
      requestAnimationFrame(loadCat);
    });
  </script>
</body>
</html>
